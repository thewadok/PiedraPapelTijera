<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Rock Paper Scissors</title>
    <style>
        body { background-color: #1F1F1F; color: #F4F4F4; font-family: 'Roboto', sans-serif; margin: 20px; line-height: 1.6; }
        h1, h2 { color: #FFD700; text-align: center; }
        .card { background-color: #2A2A2A; border-radius: 12px; padding: 16px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
    </style>
</head>
<body>
<h1>Game Help</h1>
<div class="card">
    <h2>Basic Rules</h2>
    <p>Rock beats Scissors. Scissors beats Paper. Paper beats Rock.</p>
</div>
<div class="card">
    <h2>How to Play</h2>
    <p>Select your move by tapping one of the three icons. The system chooses its move and displays the result.</p>
</div>
<div class="card">
    <h2>Tips</h2>
    <p>Manage your coins wisely. The more games you win, the more rewards you get!</p>
</div>
</body>
</html>
